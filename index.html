<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='js.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper" id="display">
            <div id="answer">0</div>
            <div id="stuff">0</div>
        </div>
        <div class="wrapper" id="buttons">

            <div class="button" id="operator">%</div>
            <div class="button" id="operator">1/x</div>
            <div class="button" id="number">7</div>
            <div class="button" id="number">4</div>
            <div class="button" id="number">1</div>
            <div class="button" id="number">+/-</div>
            <div class="button" id="operator">CE</div>
            <div class="button" id="operator">x^2</div>
            <div class="button" id="number">8</div>
            <div class="button" id="number">5</div>
            <div class="button" id="number">2</div>
            <div class="button" id="number">0</div>
            <div class="button" id="operator">C</div>
            <div class="button" id="operator">sqrt</div>
            <div class="button" id="number">9</div>
            <div class="button" id="number">6</div>
            <div class="button" id="number">3</div>
            <div class="button" id="number">.</div>
            <div class="button" id="operator">back</div>
            <div class="button" id="operator">/</div>
            <div class="button" id="operator">*</div>
            <div class="button" id="operator">-</div>
            <div class="button" id="operator">+</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
</body>
</html>
